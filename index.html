<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SHM Solver</title>
<style>
input.calculated { background-color: #d0f0d0; } /* คำนวณแล้ว */
input.new { background-color: #f9f4a8; } /* คำนวณรอบล่าสุด */
</style>
</head>
<body>
<h2>SHM Solver</h2>
<p>เลือกระบบ: 
<select id="system">
  <option value="spring">Spring</option>
  <option value="pendulum">Pendulum</option>
</select>
<button onclick="addRow()">เพิ่ม State</button>
<button onclick="calculate()">คำนวณ</button>
</p>
<p>คำแนะนำ:  
- ใส่ค่าเป็นตัวเลขหรือ "=" เพื่อใช้ค่าจาก state ก่อนหน้า  
- ปล่อยว่างค่าที่ต้องการให้โปรแกรมคำนวณอัตโนมัติ  
- กด "คำนวณ" เพื่อดูผลลัพธ์ (ค่าที่คำนวณล่าสุดจะเป็นสีเหลือง)</p>
<table id="table" border="1">
<tr>
  <th>m</th><th>k</th><th>L</th><th>g</th><th>sigmaF</th>
  <th>x</th><th>v</th><th>Vmax</th><th>a_max</th><th>a</th>
  <th>KE</th><th>PE</th><th>E</th><th>A</th><th>omega</th><th>f</th><th>T</th>
</tr>
</table>

<script>
const keys = ["m","k","L","g","sigmaF","x","v","Vmax","a_max","a","KE","PE","E","A","omega","f","T"];

function addRow(){
  const table = document.getElementById("table");
  const row = table.insertRow();
  keys.forEach(k=>{
    const cell = row.insertCell();
    const input = document.createElement("input");
    input.type = "text";
    cell.appendChild(input);
  });
}

function calculate(){
  const table = document.getElementById("table");
  const states = [];
  for(let i=1;i<table.rows.length;i++){
    const row = table.rows[i];
    const obj = {};
    for(let j=0;j<keys.length;j++){
      obj[keys[j]] = row.cells[j].children[0].value.trim();
    }
    states.push(obj);
  }

  fetch('/calculate',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({system:document.getElementById("system").value, states})
  })
  .then(res=>res.json())
  .then(data=>{
    for(let i=0;i<data.length;i++){
      const row = table.rows[i+1];
      for(let j=0;j<keys.length;j++){
        const cellInput = row.cells[j].children[0];
        const val = data[i][keys[j]];
        if(cellInput.value.trim() === "" || cellInput.value.trim() === "="){
          cellInput.value = val !== null ? Number(val.toFixed(4)) : "";
          cellInput.classList.add("calculated");
          cellInput.classList.add("new");
        } else {
          cellInput.classList.remove("new");
          cellInput.classList.add("calculated");
        }
      }
    }
    // ลบ highlight สีเหลืองหลัง 2 วินาที
    setTimeout(()=>{
      for(let i=1;i<table.rows.length;i++){
        const row = table.rows[i];
        for(let j=0;j<keys.length;j++){
          row.cells[j].children[0].classList.remove("new");
        }
      }
    },2000);
  });
}
</script>
</body>
</html>
